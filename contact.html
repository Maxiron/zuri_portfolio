        <h1>Contact Me</h1>
        <form class="" action="myportfolio.html" method="post">

          <label class="contactl" for="name"><b>Your Name</b></label>
          <input class="contact" type="text" name="name" id="name" required>

          <label class="contactl" for="email"><b>Your Email Address</b></label>
          <input class="contact" type="text" name="pass" id="pass" required>
          <label class="contactl" for="message"><b>Your Message</b></label>

          <textarea id="Message" name="Message" class="message" rows="7"maxlength="3000" required></textarea>
          <br>
          <button type="submit" class="contactbtn">Send Message</button>

        </form>
